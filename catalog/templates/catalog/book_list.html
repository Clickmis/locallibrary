{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% if book_list %}
<ul>
  {% for book in book_list %}
  <li>
    <a href="{ book.get_absolute_url }">{{ book.title }}</a> ({{ book.author }})
  </li>
  {% endfor %}
</ul>
{% else %}
{% bootstrap_alert "There are no books in the library." alert_type='danger' %}
{% endif %}
